{% extends "base.html" %}

{% block title %}Login - GameCam AI{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Welcome Back</h2>

    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-orange-500 focus:border-orange-500">
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox"
                       class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-orange-600 focus:ring-orange-500">
                <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
            </div>

            <div class="text-sm">
                <a href="{{ url_for('forgot_password') }}" class="font-medium text-orange-400 hover:text-orange-300">Forgot
                    your password?</a>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                Log in
            </button>
        </div>
    </form>
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
            Don't have an account? <a href="{{ url_for('signup') }}" class="font-medium text-orange-400 hover:text-orange-300">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
