{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Reset Your Password</h2>
        <p class="text-center text-gray-400 mb-6">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email Address</label>
                <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
